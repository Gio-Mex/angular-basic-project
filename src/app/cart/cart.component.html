<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<mat-card *ngFor="let item of items">
  <mat-card-content
    >{{ item.name }} - {{ item.price | currency }}</mat-card-content
  >
</mat-card>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        id="name"
        type="text"
        formControlName="name"
      />
      <mat-hint>Enter your name</mat-hint>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input
        matInput
        id="address"
        type="text"
        formControlName="address"
      />
      <mat-hint>Enter your address</mat-hint>
    </mat-form-field>
  </div>
 
  <button mat-stroked-button color="primary" type="submit" [disabled]="!checkoutForm.valid"><mat-icon>credit_card</mat-icon>Buy</button>
</form>
